<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Interface</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
  <div class="bg-dark">
    <h1 class="text-center mb-2 p-2 text-light">Weather Dashboard</h1>
  </div>
  <div class="container-md">
    <div class="row">
      <div class="col-md-3">
        <form class="form-group m-2 pr-3">
          <label for="city">Search for City</label>
          <input name="city" type="text" class="form-control form-control-md" id="citySearchInput"
            placeholder="Search for a city">
          <input class="form-control" type="submit" id="citySearchButton"><i class="fas fa-search"></i>
          </input>
        </form>
      </div>
    
    <div>
      <ul>
        <li class=" list-group currentweather mx-2 mt-3">Current Weather</li>
      </ul>
    </div>

    <div class="w-100">
      <ul class="list-group cityList mx-2 mt-3">
        <li class="forecast row text-light"></li>
      </ul>
    </div>

  </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



</html>
